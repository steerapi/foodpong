<div data-role="header"><h1>Order</h1></div><div data-role="content" class="center-wrapper"><h1>{{currentRestaurant.get("name")}}</h1><h1>Time Left: {{timeleftStr}} Discount: {{currentRestaurant.get("discountpercent")}}%</h1><h2>Date Time: {{currentOrderDateTime}}</h2><div data-role="fieldcontain"><h1>Choose as many items as you'd like:</h1><fieldset data-role="controlgroup" ng-repeat="items in currentRestaurant.get('menu')"><input ng-change="calculateTotal()" id="checkbox{{$index}}" type="checkbox" ng-model="checks[$index]"/><label for="checkbox{{$index}}">{{items.type}} {{items.item}} ${{items.price.toFixed(2)}}</label></fieldset><fieldset data-role="controlgroup"><a data-role="button" class="ui-disabled text-align-right">${{total.toFixed(2)}}</a></fieldset></div><a href="#confirm" data-role="button" ng-click="orderNow()" ng-show="currentOrderAvailable">Order Now</a><h1 ng-show="!currentOrderAvailable">Time's up!</h1></div>
