<div data-role="header"><h1>Order</h1></div><div data-role="content" class="center-wrapper"><h1>{{currentRestaurant.name}}</h1>Time Left: {{timeleft}} Discount: {{discount}}
{{time}} {{date}}<div data-role="fieldcontain"><h1>Choose as many items as you'd like:</h1><fieldset data-role="controlgroup" ng-repeat="(name,price) in currentRestaurant.menu"><input ng-change="calculateTotal()" id="checkbox{{$index}}" type="checkbox" ng-model="checks[name]"/><label for="checkbox{{$index}}">{{name}} ${{price}}</label></fieldset><fieldset data-role="controlgroup"><a data-role="button" class="ui-disabled text-align-right">${{total}}</a></fieldset></div><a href="#confirm" data-role="button">Order Now</a></div><div data-role="footer"><h4>Footer</h4></div>
